<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/favicon-16x16.png">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Viajes en Papel</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Barra de Navegación-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../assets/logo copia 1.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text black bg-light" aria-current="page" href="./sobremi.html">SOBRE MÍ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text black bg-light" aria-current="page" href="./infoutil.html">INFO ÚTIL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text black bg-light" aria-current="page" href="./lugares.html">LUGARES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text black bg-light" aria-current="page" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Contenido Principal-->
    <main>
        <div id="main-contacto">
            <h1 id="h1-contacto">Contacto</h1>
            <form action="enviar" method="POST" class="formulario">
                <div class="categoria-formulario">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre y apellido" required>
                </div>
                <div class="categoria-formulario">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="alguien@gmail.com" required>
                </div>
                <div class="categoria-formulario">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje o consulta aquí" required></textarea>
                </div>
                <div class="enviar">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <div class="footer-container bg-body-tertiary">
            <p class="copyright text-dark">© 2023 Viajes en Papel. Todos los derechos reservados.</p>
            <div class="redes-sociales">
                <a href="https://www.instagram.com" target="_blank"><img src="../assets/ig.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="../assets/fb.png" alt="Facebook"></a>
            </div>
        </div>
    </footer>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
